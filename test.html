<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Jost:100,200,300,400,500,600,700,800,900%7CJost:100,200,300,400,500,600,700,800,900"
        rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="./shop/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./shop/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" style="background-color: #f9f9f9;">
                <div class="item active">
                    <!-- Begin load product -->
                    <div class="grid shop__body-box">
                        <div class="row shop__body-product">

                            <div class="col pc-12 t-12 m-12 shop__body-product-box">
                                <div class="row">
                                    <div class="col pc-3 t-4 m-6">
                                        <div class="shop__body-product-info">
                                            <a href="" class="shop__body-product-infoImage">
                                                <img width="100%" class="shop__body-product-info-img"
                                                    src="https://priazo-store-demo.myshopify.com/cdn/shop/products/13.1.jpg?v=1654220309"
                                                    alt="">
                                                <img width="100%"
                                                    class="shop__body-product-info-img shop__body-product-hover-image"
                                                    src="https://priazo-store-demo.myshopify.com/cdn/shop/products/13.2.jpg?v=1654220309"
                                                    alt="">
                                            </a>

                                            <h4><a href="">Backpack Handbag</a></h4>
                                            <p>$20.00</p>
                                            <ul class="shop__body-product-info-click">
                                                <li><a title="Add to cart" href=""><i class="ti-shopping-cart"></i></a>
                                                </li>
                                                <li><a title="View product" href=""><i class="ti-eye"></i></a></li>
                                                <li><a title="Add to wishlist" href=""><i class="ti-heart"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col pc-3 t-4 m-6">
                                        <div class="shop__body-product-info">
                                            <a href="" class="shop__body-product-infoImage">
                                                <img width="100%" class="shop__body-product-info-img"
                                                    src="https://priazo-store-demo.myshopify.com/cdn/shop/products/1.2.jpg?v=1654220339"
                                                    alt="">
                                                <img width="100%"
                                                    class="shop__body-product-info-img shop__body-product-hover-image"
                                                    src="https://priazo-store-demo.myshopify.com/cdn/shop/products/1.1.jpg?v=1654220339"
                                                    alt="">
                                            </a>
                                            <h4><a href="">Baseball Cap</a></h4>
                                            <p>$20.00</p>
                                            <ul class="shop__body-product-info-click">
                                                <li><a title="Add to cart" href=""><i class="ti-shopping-cart"></i></a>
                                                </li>
                                                <li><a title="View product" href=""><i class="ti-eye"></i></a></li>
                                                <li><a title="Add to wishlist" href=""><i class="ti-heart"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col pc-3 t-4 m-6">
                                        <div class="shop__body-product-info">
                                            <a href="" class="shop__body-product-infoImage">
                                                <img width="100%" class="shop__body-product-info-img"
                                                    src="https://priazo-store-demo.myshopify.com/cdn/shop/products/9.1.jpg?v=1654220387"
                                                    alt="">
                                                <img width="100%"
                                                    class="shop__body-product-info-img shop__body-product-hover-image"
                                                    src="https://priazo-store-demo.myshopify.com/cdn/shop/products/8.1_6d964d71-5dc6-4823-94b3-cbbcba8e8c04.jpg?v=1654220943"
                                                    alt="">
                                            </a>
                                            <h4><a href="">Boy Shirt</a></h4>
                                            <p>$20.00</p>
                                            <ul class="shop__body-product-info-click">
                                                <li><a title="Add to cart" href=""><i class="ti-shopping-cart"></i></a>
                                                </li>
                                                <li><a title="View product" href=""><i class="ti-eye"></i></a></li>
                                                <li><a title="Add to wishlist" href=""><i class="ti-heart"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col pc-3 t-4 m-6">
                                        <div class="shop__body-product-info">
                                            <a href="" class="shop__body-product-infoImage">
                                                <img width="100%" class="shop__body-product-info-img"
                                                    src="https://priazo-store-demo.myshopify.com/cdn/shop/products/6.3.jpg?v=1654220759"
                                                    alt="">
                                                <img width="100%"
                                                    class="shop__body-product-info-img shop__body-product-hover-image"
                                                    src="https://priazo-store-demo.myshopify.com/cdn/shop/products/6.1.jpg?v=1654220759"
                                                    alt="">
                                            </a>
                                            <h4><a href="">Crew-Neck Shirt</a></h4>
                                            <p>$20.00</p>
                                            <ul class="shop__body-product-info-click">
                                                <li><a title="Add to cart" href=""><i class="ti-shopping-cart"></i></a>
                                                </li>
                                                <li><a title="View product" href=""><i class="ti-eye"></i></a></li>
                                                <li><a title="Add to wishlist" href=""><i class="ti-heart"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>

                                </div>

                                <!--  -->

                            </div>
                        </div>
                    </div>
                    <!-- Begin load product -->
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
